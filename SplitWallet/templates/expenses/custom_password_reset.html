{% extends "base.html" %}
{% load static %}
{% block content %}

<head>
    <title>Password Reset</title>
</head>

<div class="card text-center">
    <div class="card-body">
        <body>
            <div class="icon failed">
                <i class="bi bi-lock-fill" style="font-size: 70px; color: rgb(197, 118, 27);"></i>
            </div>
            <h1>Password Reset</h1>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-sm btn-primary">
                    <span class="icon text-white-50"><i class="fas fa-unlock-alt"></i></span>
                    <span class="text">Reset Password</span>
                </button>
            </form>
        </body>
    </div>
</div>

{% endblock %}
